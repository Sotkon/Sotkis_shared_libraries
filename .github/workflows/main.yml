name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

defaults:
  run:
    working-directory: ${{ github.workspace }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SharedLibraries.sln

    - name: Build
      run: dotnet build SharedLibraries.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test SharedLibraries.sln --no-build
