name: Build and Publish Shared Libraries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show root directory contents (debug)
      run: ls -la

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SharedLibraries.sln

    - name: Build
      run: dotnet build SharedLibraries.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test SharedLibraries.sln --no-build --verbosity normal
